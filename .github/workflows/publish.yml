name: Publish to npm

on:
  push:
    branches:
      - 'release/**'    # publish alpha on pushes to git-flow release branches
    tags:
      - '*.*.*'         # publish stable on semver tags (e.g., 1.2.3, v1.2.3)
  workflow_dispatch: # manual trigger with version parameter
    inputs:
      npm_version:
        description: 'Version to publish (e.g., 1.2.3 or 1.2.3-alpha.1)'
        required: false
      release_channel:
        description: 'Release channel (stable or alpha)'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - alpha

permissions:
  contents: read

jobs:
  validate:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run typecheck

      - name: Test
        run: bun run test -- --run

      - name: Build
        run: bun run build

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.cjs" ]; then
            echo "Error: Build artifacts missing"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-stable:
    name: Publish Stable Release
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.release_channel == 'stable'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: npm-stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set version if provided
        if: github.event.inputs.npm_version != ''
        run: |
          BASE_VERSION="${{ github.event.inputs.npm_version }}"
          echo "Setting release version to ${BASE_VERSION}"
          npm --no-git-tag-version version "${BASE_VERSION}"

      - name: Publish to npm
        run: bun publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-alpha:
    name: Publish Alpha Release
    if: startsWith(github.ref, 'refs/heads/release/') || github.event.inputs.release_channel == 'alpha'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: npm-alpha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set alpha version from input
        if: github.event.inputs.npm_version != ''
        run: |
          BASE_VERSION="${{ github.event.inputs.npm_version }}"
          PRERELEASE_VERSION="${BASE_VERSION}-alpha.${GITHUB_RUN_NUMBER}"
          echo "Setting pre-release version to ${PRERELEASE_VERSION}"
          npm --no-git-tag-version version "${PRERELEASE_VERSION}"

      - name: Set alpha version from package.json
        if: github.event.inputs.npm_version == ''
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('-')[0]")
          PRERELEASE_VERSION="${BASE_VERSION}-alpha.${GITHUB_RUN_NUMBER}"
          echo "Setting pre-release version to ${PRERELEASE_VERSION}"
          npm --no-git-tag-version version "${PRERELEASE_VERSION}"

      - name: Publish to npm (alpha)
        run: bun publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
