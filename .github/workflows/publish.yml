name: Publish to npm

on:
  push:
    branches:
      - 'release/**'    # publish alpha on pushes to git-flow release branches
    tags:
      - '*.*.*'         # publish stable on semver tags (e.g., 1.2.3, v1.2.3)
  workflow_dispatch: # manual trigger with version parameter
    inputs:
      npm_version:
        description: 'Version to publish (e.g., 1.2.3 or 1.2.3-alpha.1)'
        required: false
      release_channel:
        description: 'Release channel (stable or alpha)'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - alpha

permissions:
  contents: read

jobs:
  validate:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run typecheck

      - name: Test
        run: bun run test -- --run

      - name: Build
        run: bun run build

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.cjs" ]; then
            echo "Error: Build artifacts missing"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-stable:
    name: Publish Stable Release
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.release_channel == 'stable'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: npm-stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set version if provided
        if: github.event.inputs.npm_version != ''
        run: |
          BASE_VERSION="${{ github.event.inputs.npm_version }}"
          echo "Setting release version to ${BASE_VERSION}"
          jq --arg version "${BASE_VERSION}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to npm
        run: bun publish --access public

  publish-alpha:
    name: Publish Alpha Release
    if: startsWith(github.ref, 'refs/heads/release/') || github.event.inputs.release_channel == 'alpha'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: npm-alpha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set alpha version from input
        if: github.event.inputs.npm_version != ''
        run: |
          BASE_VERSION="${{ github.event.inputs.npm_version }}"
          PRERELEASE_VERSION="${BASE_VERSION}-alpha.${GITHUB_RUN_NUMBER}"
          echo "Setting pre-release version to ${PRERELEASE_VERSION}"
          jq --arg version "${PRERELEASE_VERSION}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Set alpha version from package.json
        if: github.event.inputs.npm_version == ''
        run: |
          BASE_VERSION=$(jq -r '.version' package.json | cut -d'-' -f1)
          PRERELEASE_VERSION="${BASE_VERSION}-alpha.${GITHUB_RUN_NUMBER}"
          echo "Setting pre-release version to ${PRERELEASE_VERSION}"
          jq --arg version "${PRERELEASE_VERSION}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to npm (alpha)
        run: bun publish --tag alpha --access public
